<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="node_modules/awesomplete/awesomplete.css">
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="node_modules/codemirror/theme/mbo.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <title>wax</title>
</head>
<body>
    <noscript>this app requires JavaScript to be enabled.</noscript>
    <div id="ui-container">
        <img src="img/logo.png" id="logo" alt="Wax logo">
    </div>
    <div id="workspace"></div>
    <div id="mobileMenu">
        <div class="mobileMenuButton" onclick="handleSaveButtonClick(event)">Save</div>
        <div class="mobileMenuButton" onclick="handleLoadButtonClick(event)">Load</div>
        <div class="mobileMenuButton" onclick="handleShareButtonClick(event)">Share</div>
        <div class="mobileMenuButton" onclick="handleDevicesButtonClick(event)">Devices <span class="mobileButtonTriangle">▸</span></div>
        <div class="mobileMenuButton" onclick="handleExamplesButtonClick(event)">Examples <span class="mobileButtonTriangle">▸</span></div>
        <div class="mobileMenuButton" onclick="handleAboutButtonClick(event)">About</div>
    </div>
    <script type="text/javascript" src="node_modules/awesomplete/awesomplete.js"></script>
    <script src="node_modules/jsplumb/dist/js/jsplumb.min.js"></script>
    <script type="text/javascript" src="node_modules/@rnbo/js/dist/rnbo.webaudio.js"></script>
    <script type="text/javascript" src="node_modules/lz-string/libs/lz-string.js"></script>
    <script type="text/javascript" src="node_modules/codemirror/lib/codemirror.js"></script>
    <script type="text/javascript" src="js/lib/js-beautify.min.js"></script>
    <script type="text/javascript" src="node_modules/codemirror/addon/edit/matchbrackets.js"></script>
    <script type="text/javascript" src="node_modules/codemirror/mode/javascript/javascript.js"></script>
    <script type="text/javascript" src="js/lib/audioBufferToWav.js"></script>
    <script type="text/javascript" src="node_modules/jszip/dist/jszip.min.js"></script>
    <script type="text/javascript" src="js/fftBundle.js"></script>
    <script type="text/javascript" src="js/lib/Complex.js"></script>
    <script type="text/javascript" src="js/facetForWax.js"></script>
    <script type="text/javascript" src="js/lib/tonal.min.js"></script>
    <script src="js/wasmDeviceURLs.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
